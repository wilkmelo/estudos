<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com links</title>
</head>
<body>
    <h1>Usando links externos</h1>
    <p>Você pode acessar o meu <a href="https://github.com/wilkmelo" target="_blank" rel="external">repositório público no GitHub</a></p> <!--usando dentro da tag a (link)+ os atributos da mesmas target="_blank" rel="external" para abrir uma nova aba no navegador e manter a página original aberta-->
    <p>Você também pode acessar <a href="https://youtube.com/cursoemvideo/">o canal do curso em vídeo gratuito no YouTube</a></p>
</body>
</html>
