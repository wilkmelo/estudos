<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            height: 400px;
            width: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 

        <!-- Tamanho padrão 300x150-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="no"> 
            <a href="https://www.cursoemvideo.com" target="_blank"> </a></iframe>
        para aprender a programar.
    </p>
    <p>
         o repositório do Guanara

         <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500"> 
            no <a href="https://gustavoguanabara.github.io" target="_blank"></a>GitHub</iframe>

         também é bem legal!
    </p>
</body>
</html>
